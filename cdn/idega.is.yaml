AWSTemplateFormatVersion: '2010-09-09'
Parameters:
  ProductDomain:
    Description: A domain name
    Type: String
  ProductDomainCertARN:
    Description: A domain certificate id. For now it stays manual.
    Type: String
  ProductAPIDomain:
    Default: URI where product API is located
    Type: String
Resources:
  # The Amazon S3 bucket into which access logs from S3 (for the application) and CloudFront will be put
  ProductLogsBucket:
    #checkov:skip=CKV_AWS_18: "This bucket is private and only for storing logs"
    Type: 'AWS::S3::Bucket'
    Properties:
      BucketName: !Sub cf-logs-${ProductDomain}
      PublicAccessBlockConfiguration:
        BlockPublicAcls : true
        BlockPublicPolicy : true
        IgnorePublicAcls : true
        RestrictPublicBuckets : true
      VersioningConfiguration:
        Status: Enabled
      BucketEncryption:
        ServerSideEncryptionConfiguration:
        - ServerSideEncryptionByDefault:
            SSEAlgorithm: 'AES256'
      OwnershipControls:
        Rules:
          - ObjectOwnership: BucketOwnerPreferred
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain

  ProductBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref ProductDomain
      PublicAccessBlockConfiguration:
        BlockPublicAcls : true
        BlockPublicPolicy : true
        IgnorePublicAcls : true
        RestrictPublicBuckets : true
      VersioningConfiguration:
        Status: Enabled
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain

  ProductWebsiteBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub www.${ProductDomain}
      AccessControl: BucketOwnerFullControl
      WebsiteConfiguration:
        RedirectAllRequestsTo:
          HostName: !Ref ProductDomain
    DeletionPolicy: Delete
    UpdateReplacePolicy: Retain

  BucketPolicy:
    Type: 'AWS::S3::BucketPolicy'
    Properties:
      Bucket: !Ref ProductBucket
      PolicyDocument:
        Id: PolicyForCloudFrontPrivateContent
        Version: 2012-10-17
        Statement:
          - Sid: AllowCloudFrontServicePrincipal
            Effect: Allow
            Resource: !Sub ${ProductBucket.Arn}/*
            Principal:
              Service: cloudfront.amazonaws.com
            Condition:
              StringEquals:
                AWS:SourceArn: !Sub arn:aws:cloudfront::${AWS::AccountId}:distribution/${ProductCloudFrontDistribution}
            Action: 's3:GetObject*'

  # The Amazon CloudFront origin access control
  ProductCloudFrontOriginAccessControl:
    Type: AWS::CloudFront::OriginAccessControl
    DependsOn:
      - ProductBucket
    Properties: 
      OriginAccessControlConfig:
        Description: Default Origin Access Control
        Name: !Sub "${AWS::StackName}-ui-origin-access-control"
        OriginAccessControlOriginType: s3
        SigningBehavior: always
        SigningProtocol: sigv4

  # The Amazon CloudFront distribution exposing our Single Page Application
  ProductCloudFrontDistribution:
    #checkov:skip=CKV_AWS_68: "For demo purposes and to reduce cost, no WAF is configured"
    Type: 'AWS::CloudFront::Distribution'
    Properties:
      DistributionConfig: 
          Aliases:
               - !Ref ProductDomain
          CustomErrorResponses:
            - ErrorCode: 404
              ResponseCode: 200
              ResponsePagePath: /index.html
            - ErrorCode: 403
              ResponseCode: 200
              ResponsePagePath: /index.html
          DefaultRootObject: index.html
          Enabled: true
          HttpVersion: http2
          Origins:
            - DomainName: !GetAtt ProductBucket.RegionalDomainName
              Id: !Sub "${AWS::StackName}-ui-s3-origin"
              OriginAccessControlId: !GetAtt ProductCloudFrontOriginAccessControl.Id
              S3OriginConfig: {}
            - DomainName: !Ref ProductAPIDomain
              Id: !Sub "${AWS::StackName}-api-ec2-origin"
              CustomOriginConfig:
                HTTPPort: 80
                HTTPSPort: 443
                OriginProtocolPolicy: https-only
                OriginSSLProtocols: 
                - TLSv1.2
          DefaultCacheBehavior:
            AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              - PUT
              - POST
              - PATCH
              - DELETE
            TargetOriginId: !Sub "${AWS::StackName}-api-ec2-origin"
            CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad # Disabled
            OriginRequestPolicyId: b689b0a8-53d0-40ab-baf2-68738e2966ac # AllViewer except hst header
            ResponseHeadersPolicyId: eaab4381-ed33-4a86-88ca-d9558dc6cd63 # CORS with preflight and security headers
            ViewerProtocolPolicy: redirect-to-https
          CacheBehaviors:
            - PathPattern: /index.html # HTML
              Compress: true
              AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              TargetOriginId: !Sub "${AWS::StackName}-ui-s3-origin"
              CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # CachingOptimized
              OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf # CORS-S3Origin
              ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03 # SecurityHeadersPolicy
              ViewerProtocolPolicy: redirect-to-https
            - PathPattern: /index.*.css # CSS
              Compress: true
              AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              TargetOriginId: !Sub "${AWS::StackName}-ui-s3-origin"
              CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # CachingOptimized
              OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf # CORS-S3Origin
              ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03 # SecurityHeadersPolicy
              ViewerProtocolPolicy: redirect-to-https
            - PathPattern: /index.bundle.js # Javascript
              Compress: true
              AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              TargetOriginId: !Sub "${AWS::StackName}-ui-s3-origin"
              CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # CachingOptimized
              OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf # CORS-S3Origin
              ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03 # SecurityHeadersPolicy
              ViewerProtocolPolicy: redirect-to-https
            - PathPattern: /fonts/* # Fonts
              Compress: true
              AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              TargetOriginId: !Sub "${AWS::StackName}-ui-s3-origin"
              CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # CachingOptimized
              OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf # CORS-S3Origin
              ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03 # SecurityHeadersPolicy
              ViewerProtocolPolicy: redirect-to-https
            - PathPattern: /img/* # Images
              Compress: true
              AllowedMethods:
              - GET
              - HEAD
              - OPTIONS
              TargetOriginId: !Sub "${AWS::StackName}-ui-s3-origin"
              CachePolicyId: 658327ea-f89d-4fab-a63d-7e88639e58f6 # CachingOptimized
              OriginRequestPolicyId: 88a5eaf4-2fd4-4709-b370-b4c650ea3fcf # CORS-S3Origin
              ResponseHeadersPolicyId: 67f7725c-6f97-4210-82d7-5512b31e9d03 # SecurityHeadersPolicy
              ViewerProtocolPolicy: redirect-to-https
          Logging:
            Bucket: !GetAtt ProductLogsBucket.RegionalDomainName
            Prefix: !Sub "${AWS::StackName}-ui-s3-origin"
          ViewerCertificate:
            AcmCertificateArn: !Ref ProductDomainCertARN
            SslSupportMethod: sni-only
            MinimumProtocolVersion: 'TLSv1.2_2021'
          PriceClass: PriceClass_100
Outputs:
  Id:
    Value: !GetAtt ProductCloudFrontDistribution.Id
  Bucket:
    Value: !Ref ProductBucket
  LogsBucket:
    Value: !Ref ProductLogsBucket
